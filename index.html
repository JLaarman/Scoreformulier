<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Pijnscore & Kilometer Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      max-width: 650px;
    }
    h1, h2 {
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }
    label {
      font-weight: 600;
    }
    input[type="number"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
    }
    button {
      padding: 0.7rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 0.5rem;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #f3f3f3;
    }
    canvas {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <h1>Pijnscore & Kilometer Log ü¶∂üèÉ‚Äç‚ôÇÔ∏è</h1>

  <form id="logForm">
    <label for="painScore">Pijnscore (0‚Äì10):</label>
    <input type="number" id="painScore" name="painScore" min="0" max="10" required />

    <label for="kmWalked">Aantal kilometers gelopen vandaag:</label>
    <input type="number" id="kmWalked" name="kmWalked" min="0" step="0.1" required />

    <button type="submit">Log gegevens</button>
  </form>

  <table id="logTable">
    <thead>
      <tr>
        <th>Datum</th>
        <th>Pijnscore</th>
        <th>Kilometers</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Trend over tijd üìà</h2>
  <canvas id="trendChart" width="400" height="200"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const form = document.getElementById('logForm');
    const tableBody = document.querySelector('#logTable tbody');
    const chartCanvas = document.getElementById('trendChart');
    let chart;

    function loadLogs() {
      const logs = JSON.parse(localStorage.getItem('dailyLogs') || '[]');
      tableBody.innerHTML = '';
      logs.forEach(log => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${log.date}</td><td>${log.pain}</td><td>${log.km}</td>`;
        tableBody.appendChild(row);
      });
      updateChart(logs);
    }

    function updateChart(logs) {
      const labels = logs.map(log => log.date);
      const painData = logs.map(log => Number(log.pain));
      const kmData = logs.map(log => Number(log.km));

      if (chart) {
        chart.destroy();
      }

      chart = new Chart(chartCanvas, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Pijnscore',
              data: painData,
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              tension: 0.2,
              yAxisID: 'yPain',
              fill: true
            },
            {
              label: 'Kilometers',
              data: kmData,
              borderColor: 'rgba(255, 205, 86, 1)',
              backgroundColor: 'rgba(255, 205, 86, 0.2)',
              tension: 0.2,
              yAxisID: 'yKM',
              fill: true
            }
          ]
        },
        options: {
          responsive: true,
          interaction: {
            mode: 'index',
            intersect: false
          },
          stacked: false,
          plugins: {
            legend: {
              display: true,
              position: 'top',
              labels: {
                usePointStyle: true
              },
              onClick: (e, legendItem, legend) => {
                const index = legendItem.datasetIndex;
                const ci = legend.chart;
                const meta = ci.getDatasetMeta(index);
                meta.hidden = meta.hidden === null ? !ci.data.datasets[index].hidden : null;
                ci.update();
              }
            },
            title: {
              display: false
            }
          },
          scales: {
            yPain: {
              type: 'linear',
              position: 'left',
              min: 0,
              max: 10,
              ticks: { stepSize: 1 }
            },
            yKM: {
              type: 'linear',
              position: 'right',
              beginAtZero: true
            }
          }
        }
      });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const pain = document.getElementById('painScore').value;
      const km = document.getElementById('kmWalked').value;
      const today = new Date().toLocaleDateString('nl-NL');

      const logs = JSON.parse(localStorage.getItem('dailyLogs') || '[]');
      logs.push({ date: today, pain: pain, km: km });
      localStorage.setItem('dailyLogs', JSON.stringify(logs));

      form.reset();
      loadLogs();
    });

    loadLogs();
  </script>

</body>
</html>
